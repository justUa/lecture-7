<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="contact-form">
        <label class="contact-row" for="">
            <input type="text" class="contact-input" required placeholder="Your name*" name="user_name" id="name" title="Не повинно містети цифри, лише літери" pattern="^[a-zA-Za-яA-ЯїЇіІ]+$" minlength="3" maxlength="1000">
            <div class="icon"></div>
        </label>
            <!-- <legend>Form Title</legend> -->
            <label for="mail" class="hidden">Електрона пошта</label>
            <input type="email" id="mail" class="contact-input" required placeholder="Your email*" name="user_email">
        <label for="phone" class="hidden">Телефон</label>
        <input type="tel" id="phone" class="contact-input" required placeholder="Your number*" title="xxx-xxx-xx-xx" user="user_phone" pattern="[0-9](3)-[0-9](3)-[0-9](2)-[0-9](3)">
        <label for="message" class="hidden">Повідомлення</label>
        <textarea class="contact-input" name="user_message" id="message" rows="3" placeholder="Your message"></textarea>
        <fieldset class="contact-group">
            <legend>Age</legend>
            <label>
                18+<input type="radio" name="user_age" value="18+">
            </label>
            <label>
                25+<input type="radio" name="user_age" value="25+">
            </label>
            <label>
                40+<input type="radio" name="user_age" value="40+">
            </label>
        </fieldset>
        <fieldset class="contact-group">
            <legend>Age</legend>
            <label>
                footbal<input type="checkbox" name="user_sport" value="footbal">
            </label>
            <label>
                basketbal<input type="checkbox" name="user_sport" value="basketbal">
            </label>
            <label>
                hockey<input type="checkbox" name="user_sport" value="hockey">
            </label>
        </fieldset>
        <select name="" id="" value="">
            <optgroup label="Avto">
                <option value="">BMW</option>
                <option value="">FORD</option>
                <option value="">KEA</option>
                <option value="">TAVRIA</option>
            </optgroup>
            <optgroup label="Avto">
                <option value="">BMW</option>
                <option value="">FORD</option>
                <option value="">KEA</option>
                <option value="">TAVRIA</option>
            </optgroup>
        </select>
        <div class="row">
            <button class="button" type="submit">Submit</button>
            <button class="button button-second" type="reset">Clear</button>
        </div>
    </form>
